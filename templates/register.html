<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="{% url 'register' %}" method="post">
  #{% csrf_token %}
  <label for="fname">Head:</label><br>
  <input type="text" id="fname" name="form_head"><br>
  <label for="lname">Des:</label><br>
  <input type="text" id="lname" name="form_des"><br><br>
  <input type="file" name="form_file"><br><br>
  <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
